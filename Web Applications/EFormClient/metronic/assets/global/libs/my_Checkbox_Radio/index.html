<!DOCTYPE html>
<html>

<head>
    <title>Nhap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="myRadio">
        
        <input type="radio" name="radio" id="radio_y" value="y">
        <label for="radio_y">Yes</label>
        <input type="radio" name="radio" id="radio_n" value="n">
        <label for="radio_n">No</label>
    </div>
    <br>
    <div class="myRadio">
        <input type="radio" id="radio1" name="radios" value="all" checked>
        <label for="radio1">All</label>
        <input type="radio" id="radio2" name="radios" value="false">
        <label for="radio2">Open</label>
        <input type="radio" id="radio3" name="radios" value="true">
        <label for="radio3">Archived</label>
    </div>
    <br>
    <div class="myCheckbox">
        <input type="checkbox" id="red">
        <label for="red">Yes</label>
        <input type="checkbox" id="green">
        <label for="green">No</label>
        <input type="checkbox" id="blue" disabled>
        <label for="blue">Other</label>
    </div>

</body>

</html>
