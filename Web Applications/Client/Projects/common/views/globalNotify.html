<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
    <i class="fa fa-globe"></i>
    <span class="badge badge-default" ng-if="globalCount > 0 ? true : false"> {{globalCount > 9 ? '9+' : globalCount}} </span>
</a>
<ul class="dropdown-menu">
    <li class="external">
        <h3>
            <span class="bold">{{globalCount === 0 ? '' : globalCount}}
            </span> Notifications
        </h3>
        <a ng-click="dissMissAll()" style="position:absolute;right:66px;">dissmiss all</a>
        <a ui-sref="authentication.notification.list">view all</a>
    </li>
    <li ng-if="listGlobalNotify.length > 0">
        <ul class="dropdown-menu-list scroller" style="height: 275px; overflow: auto;" data-handle-color="#637283">
            <li ng-repeat="global in listGlobalNotify" ng-click="OpenDetail(global)" class="{{ global.iRead === 'N' ? 'bg-info' : ''}}">
                <a href="#">
                    <span class="subject" style="margin-left:0px">
                        <span class="from" > {{global.MsgContent.Display.Subject}} </span>
                    <span class="time">{{global.fromTime}} </span>
                    </span>
                    <span class="message" style="margin-left:0px"> {{global.Subject}} </span>
                </a>
            </li>
        </ul>
    </li>
    <li ng-if="listGlobalNotify.length <= 0">
        <ul class="dropdown-menu-list scroller" style="height: 250px;" data-handle-color="#637283">
            <li class="margin-top-20 text-center">
                <span class="details">
                    There is no new notification
                </span>
            </li>
        </ul>
    </li>
</ul>
