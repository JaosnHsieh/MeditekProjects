<div class="portlet portlet-fit box blue-soft">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject uppercase bold">
                <i class="glyphicon glyphicon-calendar"></i> Appointment</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-hover">
                <tr>
                    <td>Date</td>
                    <td>
                        <span ng-if="apptDate && apptDate != null">{{apptDate}}</span>
                        <span ng-if="!apptDate || apptDate == null">N/A</span>
                    </td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td>
                        <span ng-if="apptTime && apptTime != null">{{apptTime}}</span>
                        <span ng-if="!apptTime || apptTime == null">N/A</span>
                        
                    </td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>
                        <span ng-if="appointmentInfo.Status && appointmentInfo.Status != null">{{appointmentInfo.Status}}</span>
                        <span ng-if="!appointmentInfo.Status || appointmentInfo.Status == null">N/A</span>
                        
                    </td>
                </tr>
                <tr>
                    <td>Insurer</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Treating Practitioner</td>
                    <td>
                        <span ng-if="appointmentInfo.Doctors[0].FirstName != null || appointmentInfo.Doctors[0].LastName != null">{{appointmentInfo.Doctors[0].FirstName +" "+ appointmentInfo.Doctors[0].LastName}}</span>
                        <span ng-if="appointmentInfo.Doctors[0].FirstName == null && appointmentInfo.Doctors[0].LastName == null">N/A</span>
                    </td>
                </tr>
                <tr>
                    <td>Online Users</td>
                    <td>
                        <a class="btn btn-sm btn-info" href="javascript:;" ng-click="onclick()">
                            Call &nbsp;&nbsp;<i class="glyphicon glyphicon-earphone"></i></a>
                        <!-- <a class="btn btn-sm btn-danger">Chat &nbsp;&nbsp;<i class="glyphicon glyphicon-comment"></i></a> -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
