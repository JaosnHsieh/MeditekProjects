<div class="row profile-account">

    <div class="col-md-9 col-sm-9">

                <div class="row">
                    <div class="col-md-5 col-sm-5">

                            <div class="col-md-6 col-sm-6">

                                    <select class="form-control" ng-model="info.patientInfomation.Title">
                                        <option value="">Select Title</option>
                                        <option value="Mr">Mr</option>
                                        <option value="Mrs">Mrs</option>
                                        <option value="Ms">Ms</option>
                                        <option value="Dr">Dr</option>
                                    </select>
                                    <label class="control-label">Title</label>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.FirstName">
                                    <label class="control-label">First name</label>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.MiddleName">
                                    <label class="control-label">Middle name</label>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.LastName">
                                    <label class="control-label">Last name</label>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.FirstName">
                                    <label class="control-label">Family name</label>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.PreferredName">
                                    <label class="control-label">Preferred name</label>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">

                                    <label class="control-label">Previous name</label>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">

                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-md-offset-1 col-sm-offset-1">

                                        <div class="form-control-focus"> </div>
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-12 col-sm-12">Sex</label>

                                <div class="form-group">
                                    {{info.radioTest}}aaaaaa
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="radioTest" ng-value="Male" ng-model="info.radioTest"> Male
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="radio" ng-value="Female" ng-model="info.radioTest"> Female
                                        </label>
                                        <!--  <label class="radio-inline">
                                            <input type="radio" name="sexo" size="15"> Other &nbsp;
                                            <input type="text" size="10" ng-model="info.patientInfomation.Gender">
                                        </label> -->
                                    </div>
                                </div>
                            </div>

                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" value="Aboriginal" ng-model="info.patientInfomation.Aboriginal"> Aboriginal
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="Torres Strait Islander" value="TorresStraitIslander" ng-model="info.patientInfomation.Indigenous"> Torres Strait Islander
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-12 col-sm-12">Interpreter required ?</label>
                            <div class="col-md-11 col-sm-11 col-md-offset-1 col-sm-offset-1">
                                <div class="form-group">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="Yes" value="Y" ng-model="info.patientInfomation.InterpreterRequired"> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" id="No" value="N" ng-model="info.patientInfomation.InterpreterRequired"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-horizontal">
                                    <div class="form-group form-md-line-input">
                                        <label class="control-label col-md-4 col-sm-4">If yes, language/dialect </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.InterpreterLanguage">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12">
                                <div class="form-horizontal">
                                    <div class="form-group form-md-line-input">
                                        <label class="control-label col-md-4 col-sm-4">Other special needs ?</label>

                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group form-md-line-input">
                            <div class="input-icon">
                                <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.Email2">
                                <label class="control-label">Email</label>
                                <div class="form-control-focus"> </div>
                                <i class="glyphicon glyphicon-envelope"></i>

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">

                        </div>

                        <div class="form-group form-md-line-input">
                            <div class="input-icon">
                                <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.Address1">
                                <label class="control-label">Address1</label>
                                <div class="form-control-focus"> </div>
                                <i class="glyphicon glyphicon-road"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group form-md-line-input">
                            <div class="input-icon">
                                <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.Address2">
                                <label class="control-label">Address2</label>
                                <div class="form-control-focus"> </div>
                                <i class="glyphicon glyphicon-road"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">

                                <input type="text" class="form-control" placeholder="" ng-model="info.patientInfomation.Suburb">

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group form-md-line-input">

            <div id="tab_kinGuardian" class="tab-pane">
                <div class="row">

                    <div class="col-md-12 col-sm-12">

                                <i class="glyphicon glyphicon-phone"></i>

                        </div>

                                        <input type="radio" name="sex" id="Yes" value="option1" ng-checked="true"> Yes

                                    <label class="radio-inline">
                                        <input type="radio" name="sex" id="No" value="option2"> No

                    <div class="col-md-4 col-sm-4">

                    <div class="col-md-8 col-sm-8">
                        <div class="form-group form-md-line-input">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="radio_group1" value="option1" checked> Motor vehicle accident ?
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="radio_group1" value="option2"> Work injury ?
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

    <!--end col-md-9-->
</div>
