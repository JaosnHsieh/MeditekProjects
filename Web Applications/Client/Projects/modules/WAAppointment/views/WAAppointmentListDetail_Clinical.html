 <div class="">
    <h3 class="form-section">Clinical Information</h3>
    <div class="form-group">
        <label class="col-md-12">Relevant Past Medical History</label>
        <div class="col-lg-12">
            <textarea class="form-control"
                ng-model="wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.MedicalHistory'].Value">
            </textarea>
        </div>
    </div>
    <div class="table-scrollable table-scrollable-borderless">
        <table class="table table-hover table-light">
            <thead>
                <tr class="uppercase">
                    <th width="30%">File Name</th>
                    <th width="30%">View</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.MedicalHistory'].FileUploads">
                    <td><strong>{{ item.FileName }}</strong></td>
                    <td ng-click="ViewDoc('1',item.UID)"><button>View</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br/><br/><br/><br/><br/>
    <hr/>
    <div class="form-group">
        <label class="col-lg-12">Relevant Social Factors</label>
        <div class="col-lg-12">
            <textarea class="form-control" ng-model="wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.SocialFactors'].Value"></textarea>
        </div>
    </div>
    <div class="table-scrollable table-scrollable-borderless margin-bottom-40">
        <table class="table table-hover table-light">
            <thead>
                <tr class="uppercase">
                    <th width="30%">File Name</th>
                    <th width="30%">View</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.SocialFactors'].FileUploads">
                    <td><strong>{{ item.FileName }}</strong></td>
                    <td ng-click="ViewDoc('1',item.UID)"><button>View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/>
    <hr/>
    <div class="form-group">
        <label class="col-lg-12">Allergy</label>
        <div class="col-lg-12">
            <textarea class="form-control" ng-model="wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.Allergies'].Value"></textarea>
        </div>
    </div>
    <div class="table-scrollable table-scrollable-borderless margin-bottom-40">
        <table class="table table-hover table-light">
            <thead>
                <tr class="uppercase">
                    <th width="30%">File Name</th>
                    <th width="30%">View</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.Allergies'].FileUploads">
                    <td><strong>{{ item.FileName }}</strong></td>
                    <td ng-click="ViewDoc('1',item.UID)"><button>View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/>
    <hr/>
    <div class="form-group">
        <label class="col-lg-12">Current Medication</label>
        <div class="col-lg-12">
            <textarea class="form-control" ng-model="wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.Medication'].Value"></textarea>
        </div>
    </div>
    <div class="table-scrollable table-scrollable-borderless margin-bottom-40">
        <table class="table table-hover table-light">
            <thead>
                <tr class="uppercase">
                    <th width="30%">File Name</th>
                    <th width="30%">View</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.Medication'].FileUploads">
                    <td><strong>{{ item.FileName }}</strong></td>
                    <td ng-click="ViewDoc('1',item.UID)"><button>View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/>
    <hr/>
    <div class="form-group">
        <label class="col-lg-12">Relevant Investigation and Tests (Please Attach Results)</label>
        <div class="col-lg-12">
            <textarea class="form-control" ng-model="wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.InvestigationTests'].Value"></textarea>
        </div>
    </div>
    <div class="table-scrollable table-scrollable-borderless">
        <table class="table table-hover table-light">
            <thead>
                <tr class="uppercase">
                    <th width="30%">File Name</th>
                    <th width="30%">View</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.InvestigationTests'].FileUploads">
                    <td><strong>{{ item.FileName }}</strong></td>
                    <td ng-click="ViewDoc('1',item.UID)"><button>View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/>
    <hr/>

    <div class="form-group">
        <label class="control-label col-lg-4 col-md-4">Pathology provider</label>
        <div class="col-lg-8 col-md-8">
            <input type="text" class="form-control" placeholder="" ng-model="wainformation.TelehealthAppointment.WAAppointment.PathologyProvider">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-lg-4 col-md-4">Radiology provider</label>
        <div class="col-lg-8 col-md-8">
            <input type="text" class="form-control" placeholder="" ng-model="wainformation.TelehealthAppointment.WAAppointment.RadiologyProvider">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-4 col-md-4">Other Notes</label>
        <div class="col-lg-8 col-md-8">
            <textarea class="form-control"
                ng-model="wainformation.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Notes.OtherNotes'].Value"></textarea>
        </div>
    </div>
</div>
