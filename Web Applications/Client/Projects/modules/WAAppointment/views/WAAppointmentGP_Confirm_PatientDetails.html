<div class="panel-group">
    <!-- patient details #1 -->
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title uppercase bold">&nbsp;</h3>
        </div>
        <div class="panel-body" style="padding:2em">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">First name</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">Family name</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">Preferred name</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">Previous name</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">Title</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">Marital Status</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">Country of Birth</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label">Date of Birth</label>
                            <i class="glyphicon glyphicon-calendar"></i>
                        </div>
                    </div>
                </div>
                <label class="control-label col-md-2 col-sm-2">Sex</label>
                <div class="col-md-10 col-sm-10 ">
                    <div class="form-inline">
                        <div class="form-group form-md-line-input">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="male" value="option1" checked> Male 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="female" value="option2"> Female 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="sex_other" value="option3"> Other 
                                </label>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="input-icon">
                                <div class="form-control" data-display="">...</div>
                                <i class="glyphicon glyphicon-edit"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">&nbsp;</div>
                <label class="control-label col-md-2 col-sm-2">Indigenous status</label>
                <div class="col-md-10 col-sm-10 ">
                    <div class="form-inline">
                        <div class="form-group form-md-line-input">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="Aboriginal" value="option1" checked> Aboriginal 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="Torres Strait Islander" value="option2"> Torres Strait Islander 
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>
                <div class="col-md-12 col-sm-12">&nbsp;</div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <div class="form-control" data-display="">...</div>
                            <label class="control-label col-md-3 col-sm-3"> Other special needs ?</label>
                            <i class="glyphicon glyphicon-edit"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
