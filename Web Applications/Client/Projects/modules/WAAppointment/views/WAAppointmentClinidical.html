<div class="form-group">
    <div class="checkbox-list" ng-show="tab1 == 'skin_cancer'">
        <label class="">
            <input type="checkbox" ng-model="BCC" ng-change="ChangeCheckSkinCancer('BCC',BCC)"> BCC
            <span class="my-ul" ng-show="BCC == true">
                &nbsp;&nbsp;&nbsp;Size :
                <label class="radio-inline">
                <input type="radio" name="BCC_radio[]" value="0 - 1 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.BCC'].Value" > 
                0 - 1 cm</label>
                <label class="radio-inline">
                <input type="radio" name="BCC_radio[]" value="1 - 2 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.BCC'].Value">
                 1 - 2 cm</label>
                <label class="radio-inline">
                <input type="radio" name="BCC_radio[]" value="> 2 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.BCC'].Value">
                 > 2 cm</label>
                 <div id="form_BCC_error"></div>
            </span>
        </label>
        <label class="">
            <input type="checkbox" ng-model="SCC" ng-change="ChangeCheckSkinCancer('SCC',SCC)"> SCC
            <span ng-show="SCC == true">
                &nbsp;&nbsp;&nbsp;Size :
                <label class="radio-inline">
                    <input type="radio" name="SCC_radio[]" value="0 - 1 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.SCC'].Value" >0 - 1 cm
                </label>
                <label class="radio-inline">
                    <input type="radio" name="SCC_radio[]" value="1 - 2 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.SCC'].Value">1 - 2 cm
                </label>
                <label class="radio-inline">
                    <input type="radio" name="SCC_radio[]" value="> 2 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.SCC'].Value"> > 2 cm
                </label>
                 <div id="form_SCC_error"></div>
            </span>
        </label>
        <label class="">
            <input type="checkbox" ng-model="Melanoma" ng-change="ChangeCheckSkinCancer('Melanoma',Melanoma)"> Melanoma
            <span ng-show="Melanoma == true">
                &nbsp;&nbsp;&nbsp;Size :
                <label class="radio-inline">
                    <input type="radio" name="Melanoma_radio[]" value="0 - 1 cm"  ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.Melanoma'].Value">0 - 1 cm
                </label>
                <label class="radio-inline">
                    <input type="radio" name="Melanoma_radio[]" value="1 - 2 cm"  ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.Melanoma'].Value"> 1 - 2 cm
                </label>
                <label class="radio-inline">
                    <input type="radio" name="Melanoma_radio[]" value="> 2 cm"  ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.Melanoma'].Value"> > 2 cm
                </label>
                 <div id="form_Melanoma_error"></div>
            </span>
        </label>
        <label class="">
            <input type="checkbox" ng-model="Merkel" ng-change="ChangeCheckSkinCancer('Merkel',Merkel)"> Merkel's
            <span ng-show="Merkel == true">
                &nbsp;&nbsp;&nbsp;Size :
                <label class="radio-inline">
                    <input type="radio" name="Merkel_radio[]" value="0 - 1 cm"  ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.Merkel'].Value" >0 - 1 cm
                </label>
                <label class="radio-inline">
                    <input type="radio" name="Merkel_radio[]" value="1 - 2 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.Merkel'].Value">1 - 2 cm
                </label>
                <label class="radio-inline">
                    <input type="radio" name="Merkel_radio[]" value="> 2 cm" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.Merkel'].Value"> > 2 cm
                </label>
                <div id="form_Merkel_error"></div>
            </span>
        </label>
        <label class="">
            <input type="checkbox" ng-model="SkincancerOThers" ng-true-value="'Yes'" ng-false-value="'N'"> Others
            <input type="text" size="15" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Skin__cancer.OThers'].Value" ng-show="SkincancerOThers == 'Yes'" />
        </label>
    </div>
    <div class="checkbox-list" ng-show="tab1 == 'hand_condition'">
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Hand__Condition.Ganglion'].Value" ng-true-value="'Y'" ng-false-value="null"> Ganglion
        </label>
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Hand__Condition.Arthritis'].Value" ng-true-value="'Y'" ng-false-value="null"> Arthritis
        </label>
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Hand__Condition.DeQuervains__/__Trigger'].Value" ng-true-value="'Y'" ng-false-value="null"> DeQuervains/Trigger
        </label>
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.Hand__Condition.Contracture'].Value" ng-true-value="'Y'" ng-false-value="null"> Contracture 
        </label>
    </div>
    <div class="checkbox-list" ng-show="tab1 == 'pns'">
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.PNS.Carpal__Tunnel'].Value" ng-true-value="'Y'" ng-false-value="null"> Carpal Tunnel</label>
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.PNS.Cubital__Tunnel'].Value" ng-true-value="'Y'" ng-false-value="null"> Cubital Tunnel</label>
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.PNS.Tarsal__Tunnel'].Value" ng-true-value="'Y'" ng-false-value="null"> Tarsal Tunnel</label>
        <label class="control-label">
            <input type="checkbox" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.PNS.Complex__Reconstructive__Case'].Value" ng-true-value="'Y'" ng-false-value="null"> Complex Reconstructive Case</label>
        <label class="control-label">
            <input type="checkbox" ng-model="PNSOther" ng-true-value="'Yes'" ng-false-value="'N'"> Other &nbsp;
            <input type="text" placeholder="Other" size="15" ng-model="requestInfo.TelehealthAppointment.ClinicalDetails['Clinical__Details.Telehealth__WAAppointment.PNS.Other'].Value" ng-true-value="'Y'" ng-false-value="null" ng-show="PNSOther == 'Yes'">
        </label>
    </div>
</div>
