<div class="panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title uppercase bold">referral to</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal margin-bottom-20">
                <div class="form-body">
                    <div class="form-group form-md-line-input" >
                        <label class="col-md-3 col-sm-3 control-label" >Speciality</label>
                        <div class="col-md-6 col-sm-6">
                            <p class="form-control-static" data-display="Speciality">{{requestInfo.TelehealthAppointment.PreferredPractitioner[0].Speciality}}</p>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 col-sm-3 control-label">Name of Specialist (if required)</label>
                        <div class="col-md-6 col-sm-6">
                            <p class="form-control-static" data-display="Speciality">{{requestInfo.TelehealthAppointment.PreferredPractitioner[0].Name}}</p>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="col-md-3 col-sm-3 control-label">Site</label>
                        <div class="col-md-6 col-sm-6">
                            <p class="form-control-static" data-display="Speciality">{{requestInfo.TelehealthAppointment.PreferredPractitioner[0].SiteName}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
