<div class="panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title uppercase bold">Patient Details</h3>
        </div>
        <div class="panel-body" style="padding:2em">
            <!-- 1 -->
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="First name" name="Firstname" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.FirstName">
                            <label class="control-label">First name</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Family name" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.LastName">
                            <label class="control-label">Family name</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Preferred name" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.PreferredName">
                            <label class="control-label">Preferred name</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Previous name" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.PreviousName">
                            <label class="control-label">Previous name</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Title" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.Title">
                            <label class="control-label">Title</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Marital Status" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.MaritalStatus">
                            <label class="control-label">Marital Status</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Country of Birth" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.CountryOfBirth">
                            <label class="control-label">Country of Birth</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control date-picker" data-date-format="dd-mm-yyyy" placeholder="Date of Birth" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.DOB">
                            <label class="control-label">Date of Birth</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-calendar"></i>
                        </div>
                    </div>
                </div>
                <label class="control-label col-md-2 col-sm-2">Sex</label>
                <div class="col-md-10 col-sm-10 ">
                    <div class="form-inline">
                        <div class="form-group form-md-line-input">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="gender"  value="Male" ng-checked="true" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.Gender">
                                     Male 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender"  value="Female" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.Gender"> Female 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender"  value="Other" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.Gender"> Other 
                                </label>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="input-icon">
                                <input type="text" class="form-control" placeholder="Other" ng-model="showData.GenderOther" ng-disabled="requestInfo.TelehealthAppointment.PatientAppointment.Gender !== 'Other'">
                                <div class="form-control-focus"> </div>
                                <i class="glyphicon glyphicon-pencil"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">&nbsp;</div>
                <label class="control-label col-md-2 col-sm-2">Indigenous status</label>
                <div class="col-md-10 col-sm-10 ">
                    <div class="form-inline">
                        <div class="form-group form-md-line-input">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="IndigenousStatus"  value="Aboriginal" ng-checked="true" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.Indigenous"> Aboriginal 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="IndigenousStatus"  value="Torres Strait Islander" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.Indigenous"> Torres Strait Islander 
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- 2 -->
            <div class="row">
                <div class="col-md-12 col-sm-12 ">
                    <div class="form-inline">
                        <div class="form-group form-md-line-input">
                            <div class="radio-list">
                                <label class="control-label radio-inline">Interpreter required ?</label>
                                <label class="radio-inline">
                                    <input type="radio" name="InterpreterRequired" id="Yes" value="Y" ng-checked="true" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.InterpreterRequired"> Yes 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="InterpreterRequired" id="No" value="N" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.InterpreterRequired"> No 
                                </label>
                                <label class="radio-inline">
                                    If yes, language/dialect 
                                </label>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <div class="input-icon">
                                <input type="text" class="form-control" placeholder="Language/dialect" ng-disabled="requestInfo.TelehealthAppointment.PatientAppointment.InterpreterRequired === 'N'" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.InterperterLanguage">
                                <div class="form-control-focus"> </div>
                                <i class="glyphicon glyphicon-pencil"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">&nbsp;</div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group form-md-line-input">
                        <div class="input-icon">
                            <input type="text" class="form-control" placeholder="Other special needs" ng-model="requestInfo.TelehealthAppointment.PatientAppointment.OtherSpecialNeed" >
                            <label class="control-label col-md-3 col-sm-3"> Other special needs ?</label>
                            <div class="form-control-focus"> </div>
                            <i class="glyphicon glyphicon-pencil"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 3 -->
        </div>
    </div>
