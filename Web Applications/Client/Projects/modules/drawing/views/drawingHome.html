<div class="row margin-top-40">
    <div class="col-md-3 col-sm-3 col-md-offset-1 col-sm-offset-1">
        <div class="portlet box dark">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>
                    <span class="caption-subject bold uppercase">Select Image</span>
                    <span class="caption-helper"></span>
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"> </a>
                    <a href="javascript:;" class="fullscreen"> </a>
                </div>
            </div>
            <div class="portlet-body">
                <div id="my-tree_3" class="tree-demo"> </div>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-sm-7">
        <div class="portlet portlet-fit light bordered">
            <div class="portlet-title">
                <div class="caption font-yellow">
                    <i class="glyphicon glyphicon-pencil font-yellow"></i>
                    <span class="caption-subject bold uppercase">Drawing</span>
                    <span class="caption-helper"></span>
                </div>
                 <div class="actions">
                    <div class="form-inline">
                        {{lineWidth}}
                        <input type="range" class="form-control" min="1" max="100" ng-model="lineWidth">
                        <input type="color" ng-model="color" ng-change="convertHex(color,50)"/>

                        <a href="javascript:;" class="btn default" ng-click="clear()">
                            <i class="fa fa-eraser"></i> Clear</a>
                        <a href="javascript:;" class="btn dark" ng-click="save()">
                            <i class="glyphicon glyphicon-save"></i> Save</a>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="text-center" style="width:100%; height:600px;">
                    <canvas id="canvas" drawing-directive color="convertHex(color,50)" line-width="lineWidth"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
#canvas {
    /*border-bottom: 1px solid rgba(0, 0, 0, 0.3);
    box-shadow: 0 9px 20px -5px rgba(0,0,0,0.8);*/
    background-color: #FFF;
    border: 1px solid #ccc;
}
</style>
