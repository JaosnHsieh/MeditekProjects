    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true" ng-click="cancel()"></button>
        <h4 class="modal-type uppercase bold font-red-thunderbird">
            <i class="icon-settings"></i> {{type}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-body" ng-if="type != 'delete'">
            <div class="form-group">
                <label class="control-label">User Name</label>
                <input type="text" name="username" class="form-control" ng-model="data.UserName" />
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="text" name="pass" class="form-control" ng-model="data.Password" />
            </div>
            <div class="form-group">
                <label class="control-label">PhoneNumber</label>
                <input type="text" name="phone" class="form-control" ng-model="data.PhoneNumber" />
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" name="email" class="form-control" ng-model="data.Email" />
            </div>
        </div>
        <div class="form-body" ng-if="type == 'delete'">
            <p>
                Do you want to delete <b class="font-red-thunderbird">{{data.UserName}}</b> ?
            </p>
        </div>
    </div>
    <div class="modal-footer" style="background: #f5f5f5">
        <div class="form-actions right">
            <button type="button" class="btn btn-lg dark" data-dismiss="modal" 
                ng-click="cancel()"><i class="glyphicon glyphicon-arrow-left"></i> Cancel</button>
            <button class="btn btn-lg red-thunderbird" ng-click="click()">
                {{type}} <i class="glyphicon glyphicon-save"></i></button>
        </div>
    </div>
