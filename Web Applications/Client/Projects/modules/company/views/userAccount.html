<form name="form" novalidate ng-submit="submit()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true" ng-click="cancel()"></button>
        <h4 class="modal-title uppercase bold font-red-thunderbird">
            <i class="icon-settings"></i> {{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-body" ng-if="title != 'delete'">
            <div class="form-group" 
                ng-class="{true: 'has-error'}[submitted && form.name.$invalid]">
                <label class="control-label">Name</label>
                <input type="text" name="name" class="form-control" ng-model="data.name" required>
                <span class="help-block" ng-if="submitted && form.name.$error.required">Required</span>
            </div>
            <div class="form-group" 
                ng-class="{true: 'has-error'}[submitted && form.dob.$invalid]">
                <label class="control-label">DOB</label>
                <input type="text" name="dob" class="form-control" ng-model="data.dob" required>
                <span class="help-block" ng-if="submitted && form.dob.$error.required">Required</span>
            </div>
            <div class="form-group" 
                ng-class="{true: 'has-error'}[submitted && form.gender.$invalid]">
                <label class="control-label">gender</label>
                <input type="text" name="gender" class="form-control" ng-model="data.gender" required>
                <span class="help-block" ng-if="submitted && form.gender.$error.required">Required</span>
            </div>
            <div class="form-group" 
                ng-class="{true: 'has-error'}[submitted && form.mobile.$invalid]">
                <label class="control-label">mobile</label>
                <input type="text" name="mobile" class="form-control" ng-model="data.mobile" required>
                <span class="help-block" ng-if="submitted && form.mobile.$error.required">Required</span>
            </div>
            
        </div>
        <div class="form-body" ng-if="title == 'delete'">
            <p>
                Do you want to delete <b class="font-red-thunderbird">{{data.name}}</b> ?
            </p>
        </div>
    </div>
    <div class="modal-footer" style="background: #f5f5f5">
        <div class="form-actions right">
            <button type="button" class="btn btn-lg dark" data-dismiss="modal" 
                ng-click="cancel()"><i class="glyphicon glyphicon-arrow-left"></i> Cancel</button>
            <button type="submit" class="btn btn-lg red-thunderbird">
                Submit <i class="glyphicon glyphicon-save"></i></button>
        </div>
    </div>
</form>
