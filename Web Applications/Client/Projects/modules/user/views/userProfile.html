<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">User Profile</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a ui-sref="authentication.user.list">User Management</a>
		</li>
		<li>
			<i class="fa fa-angle-right"></i>
			<b>User Profile</b>
		</li>
	</ul>	
</div>
<!-- END PAGE HEADER-->

<!-- DOCTOR PROFILE -->
<div class="row">
	<div class="col-md-12">
		<doctor-detail on-uid="uid" on-data="data" on-showfull="false" on-listshow="listDoctor" action="action" on-cancel="close"></doctor-detail>
	</div>
</div>
<!-- END DOCTOR PROFILE -->

<!-- PATIENT PROFILE -->
<div class="row">
	<div class="col-md-12">
		<patient-listmodal on-uid="patientUID" on-showfull="false" on-listshow="listPatient" ng-if="patientUID!=null"></patient-listmodal>
	</div>
</div>
<!-- END PATIENT PROFILE -->
