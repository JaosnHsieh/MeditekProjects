<!-- BEGIN PAGE BAR -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="authentication.patient.list">Patient</a>
        </li>
        <li>
            <i class="fa fa-angle-right"></i>
            <label class="text-primary">List</label>
        </li>
    </ul>
</div>
<!-- END PAGE BAR -->
<!-- BEGIN PAGE TITLE-->
<h3 class="page-title">Patient <small>Patient List</small></h3>
<!-- END PAGE TITLE-->


<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-blue">
            <i class="glyphicon glyphicon-list font-blue"></i>
            <span class="caption-subject bold uppercase">Create Form</span>
            <span class="caption-helper">Create Form</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
            <a href="javascript:;" class="fullscreen"> </a>
            <a href="javascript:;" class="remove"> </a>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Form Name: </label>
                        <input type="text" name="formName" ng-model="ObjectMap.DocName" class="form-control">
                    </div>
                </div>
            </div>
        	<div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title bold">
                                <i class="fa fa-question-circle"></i> 
                               	List question
                            </h3>
                        </div>
                        <div class="list-group">
                            <a class="accordion-toggle list-group-item" data-toggle="collapse" data-parent="#accordion3" href="@#listNormalQuestion"> 
                                List Question <span class="badge badge-info"></span>
                            </a>
                            <div id="listNormalQuestion" class="panel-collapse collapse"></div>
                        </div>
                    </div>
                    <button ng-click="createSection()">tao section</button>
                </div>
                <div class="col-md-9 col-sm-9" id="form">
                </div>
            </div>
        </div>
     	<div class="form-actions right">
            <button class="btn btn-lg dark"><i class="glyphicon glyphicon-arrow-left "></i> Cancel</button>
            <button class="btn btn-lg btn-primary" ng-click='save()'><i class="glyphicon glyphicon-save"></i> Submit</button>
        </div>
    </div>
</div>
