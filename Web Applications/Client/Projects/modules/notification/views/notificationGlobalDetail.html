<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-primary">Notification Global Detail</h4>
</div>
<div class="modal-body">
    <form name="formglobal" class="form" novalidate>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label bold col-md-3 col-xs-4 text-right">Sender:</label>
                <div class="col-md-8 col-xs-8">
                    <div class="form-control-static bold font-blue">{{data.SenderAccount.UserName}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label bold col-md-3 col-xs-4 text-right">Receiver:</label>
                <div class="col-md-8 col-xs-8">
                    <div class="form-control-static">{{data.Receiver}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label bold col-md-3 col-xs-4 text-right">Subject:</label>
                <div class="col-md-8 col-xs-8">
                    <div class="form-control-static bold">{{data.Subject}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label bold col-md-3 col-xs-4 text-right">Content:</label>
                <div class="col-md-8 col-xs-8">
                    <div class="form-control-static">{{data.MsgContent.Display.Action}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label bold col-md-3 col-xs-4 text-right">End Time:</label>
                <div class="col-md-8 col-xs-8">
                    <div class="form-control-static">{{data.EndTime | date:'dd/MM/yyyy'}}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label bold col-md-3 col-xs-4 text-right">Created Date:</label>
                <div class="col-md-8 col-xs-8">
                    <div class="form-control-static">{{data.CreatedDate | date:'dd/MM/yyyy'}}</div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" ng-if="submitText" class="btn btn-danger" ng-click="submit()">{{submitText}}</button>
</div>
