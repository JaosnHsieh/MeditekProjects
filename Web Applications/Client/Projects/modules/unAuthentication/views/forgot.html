<form method="post" class="forget-form" novalidate name="forgetForm">
    <h3 class="form-title">Forget Password ?</h3>
    <p>Enter your e-mail address below to reset your password.</p>
    <div class="form-group">
        <div class="input-icon">
            <i class="fa fa-envelope"></i>
            <input class="form-control placeholder-no-fix" ng-model="email" placeholder="Email" name="email" ng-style="errors" ng-change="errors='';emailError='';checkDataNull()" />
            <span style="color:red;">{{emailError}}</span>
        </div>
    </div>
    <div class="form-actions margin-top-20">
        <button type="button" id="back-btn" ui-sref="unAuthentication.login" class="btn btn-outline red">Back </button>
        <button class="btn green pull-right" ng-click="forgotPass()">Submit </button>
    </div>
</form>
