<form method="post" class="forget-form" novalidate name="forgetForm" style="display: block;">
    <h3 class="form-title font-green">Forget Password ?</h3>
    <p>Enter your e-mail address below to reset your password.</p>
    <div class="form-group" ng-class="{'has-error':forgetForm.email.$invalid && showClickedValidation}">
        <input class="form-control placeholder-no-fix" type="email" autocomplete="off" ng-model="email" placeholder="Email" name="email" required ng-model="email"/>
        <!--validate-->
        <span ng-show="forgetForm.email.$invalid && showClickedValidation">
            <span for="email" class="help-block">Enter a valid Email.</span>
        </span>
        <!--end validate-->
    </div>
    <div class="form-actions">
        <button type="button" id="back-btn" ui-sref="unAuthentication.login" class="btn btn-default uppercase">
            <i class="glyphicon glyphicon-arrow-left"></i> Back </button>
        <button class="btn green uppercase pull-right" ng-click="forgotPass()">
            Submit <i class="glyphicon glyphicon-arrow-right"></i>
        </button>
    </div>
</form>
