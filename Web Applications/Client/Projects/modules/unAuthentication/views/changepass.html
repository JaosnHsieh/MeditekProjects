<div ng-if="isCheck==true">
    <form method="post" class="forget-form" novalidate name="changepassForm" style="display: block;">
        <h3 class="form-title font-green">Change Password </h3>
        <p>Enter your new password to reset your password.</p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" ng-model="data.newpass" placeholder="NewPassword" name="newpass" ng-style="err.newpass.css" ng-change="err.newpass='';checkDataNull('newpass')" />
            <!--validate-->
            <span style="color:red;">{{err.newpass.msg}}</span>
            <!--end validate-->
        </div>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" ng-model="data.verifypass" placeholder="VerifyPassword" name="verifypass" ng-style="err.verifypass.css" ng-change="err.verifypass='';checkDataNull('verifypass')" />
            <!--validate-->
            <span style="color:red;">{{err.verifypass.msg}}</span>
            <!--end validate-->
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" ui-sref="unAuthentication.login" class="btn btn-default uppercase">
                <i class="glyphicon glyphicon-arrow-left"></i> Back </button>
            <button class="btn green uppercase pull-right" ng-click="changePass()">
                Submit <i class="glyphicon glyphicon-arrow-right"></i>
            </button>
        </div>
    </form>
</div>
