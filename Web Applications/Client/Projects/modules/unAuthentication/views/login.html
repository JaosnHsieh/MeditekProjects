<!-- BEGIN LOGIN FORM -->
<form class="login-form" name="loginForm" ng-submit="login()" novalidate>
    <h3 class="form-title">Login to your account</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>
        Enter any username and password. </span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : showClickedValidation && loginForm.username.$invalid}">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input class="form-control placeholder-no-fix" ng-model="user.UserName" type="text" autocomplete="off" placeholder="Username" name="username" required/>
        </div>
        <span ng-show="showClickedValidation && loginForm.username.$invalid">
        	<span for="username" class="help-block">Username is required.</span>
        </span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : showClickedValidation && loginForm.username.$invalid}">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" ng-model="user.Password" type="password" autocomplete="off" placeholder="Password" required name="password" />
        </div>
        <span ng-show="showClickedValidation && loginForm.password.$invalid">
        	<span for="password" class="help-block">Password is required.</span>
        </span>
    </div>
    <div class="form-actions">
        <label class="checkbox">
            <input type="checkbox" name="remember" value="1" /> Remember me </label>
        <button type="submit" class="btn green-haze pull-right" ng-click="login()">
            Login <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>
    <div class="forget-password">
        <h4>Forgot your password ?</h4>
        <p>
            no worries, click <a href="javascript:;" id="forget-password">
            here </a> to reset your password.
        </p>
    </div>
    <div class="create-account">
        <p>
            Don't have an account yet ?&nbsp;
            <a href="javascript:;" id="register-btn" ui-sref="unAuthentication.register">
            Create an account </a>
        </p>
    </div>
</form>
<!-- END LOGIN FORM -->
