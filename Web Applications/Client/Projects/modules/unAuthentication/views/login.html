<!-- BEGIN LOGIN FORM -->
<form class="login-form" name="loginForm" ng-submit="login()" role="form" novalidate>
    <h3 class="form-title font-green">Sign In</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>Enter any username and password. </span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : showClickedValidation && loginForm.username.$invalid}">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input ng-enter="login()" class="form-control placeholder-no-fix" ng-model="user.UserName" type="text" autocomplete="off" placeholder="Username" name="username" required ng-pattern="/^\s*\S+\s*$/"/>
        <span ng-show="showClickedValidation">
        	<span for="username" ng-show="loginForm.username.$error.required" class="help-block">Username is required.</span>
            <span for="username" ng-show="loginForm.username.$error.pattern" class="help-block">Username cannot contains whitespace.</span>
        </span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : showClickedValidation && loginForm.password.$invalid}">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input ng-enter="login()" class="form-control placeholder-no-fix" ng-model="user.Password" type="password" autocomplete="off" placeholder="Password" required name="password" />
        <span ng-show="showClickedValidation && loginForm.password.$invalid">
        	<span for="password" class="help-block">Password is required.</span>
        </span>
    </div>
    <div class="form-actions">
        <button ladda-button="laddaLoading" data-style="zoom-in" type="submit" class="ladda-button btn green uppercase">Login </button>
        <label class="rememberme check"><input type="checkbox" name="remember" value="1" /> Remember</label>
        <a href="javascript:;" id="forget-password" class="forget-password" ui-sref="unAuthentication.forgot">Forgot Password?</a>
    </div>
    
    <div class="create-account">
        <p><a href="javascript:;" id="register-btn" class="uppercase" ui-sref="unAuthentication.register">Create an account </a></p>
    </div>
</form>
<!-- END LOGIN FORM -->
