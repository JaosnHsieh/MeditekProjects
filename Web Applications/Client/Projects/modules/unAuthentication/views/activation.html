<form class="forget-form" role="form">
	<h3 class="form-title">Activation</h3>
	<div class="alert alert-danger display-hide">
		<button class="close" data-close="alert"></button>
		<span>Enter any activation code. </span>
	</div>
	<div class="form-group">
		<label class="control-label visible-ie8 visible-ie9">Activation</label>
		<input class="form-control placeholder-no-fix" 
			type="text" 
			placeholder="Activation" 
			id="verifyCode" 
			ng-model="data.verifyCode">
	</div>
	<div class="form-group" ng-show="is_hide">
		<a ng-click="clickSend()">Resend Activation Code</a>
	</div>
	<div class="form-actions margin-top-20">
		<a class="btn red" 
			ng-click="back()">Cancel </a>
        <button type="submit" id="register-submit-btn" class="btn green pull-right" 
        	ng-click="check(data)">Activation</button>
	</div>
</form>
