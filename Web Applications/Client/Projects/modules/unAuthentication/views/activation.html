<!-- BEGIN Activation FORM -->
<div class="content">
<form class="register-form" role="form">
	<h3 class="form-title font-green">Activation</h3>
	<div class="alert alert-danger display-hide">
		<button class="close" data-close="alert"></button>
		<span>Enter any activation code. </span>
	</div>
	<div class="form-group">
		<label class="control-label visible-ie8 visible-ie9">Activation</label>
		<input class="form-control placeholder-no-fix" type="text" placeholder="Activation" id="verifyCode" ng-model="data.verifyCode">
	</div>
	<div class="form-group" ng-show="is_hide">
		<a ng-click="clickSend()">Resend Activation Code</a>
	</div>
	<div class="form-actions margin-top-20">
		<a id="register-back-btn" class="btn btn-default uppercase pull-left" ng-click="back()"><i class="glyphicon glyphicon-arrow-left"></i> Cancel </a>
         <button type="submit" id="register-submit-btn" class="btn uppercase green pull-right" ng-click="check(data)">
            Activation <i class="glyphicon glyphicon-arrow-right"></i>
        </button>
	</div>
</form>
</div>
<!-- END Activation FORM -->
