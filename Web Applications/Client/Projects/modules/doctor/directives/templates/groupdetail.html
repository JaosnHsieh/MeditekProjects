<h3 class="page-title bold">Doctor Group Detail</h3>

<!-- content page -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-list"></i>
			<span class="caption-subject bold uppercase">Doctor Group Detail</span>
		</div>
		<div class="actions">

		</div>
	</div>
	<div class="portlet-body form">
		<form>
            <div class="form-body" style="margin: 0 1em;">
                <h4 class="form-section">
                    Basic information
                    <a href="javascript:;"
                        class="btn btn-md green pull-right"
                        style="position: relative; bottom:13px"
                        ng-click="updateInfo()">
                            <i class="glyphicon glyphicon-plus"></i> Update
                    </a>
                </h4>
                <div class="form-group">
                    <label class="control-label">Group Name</label>
                    <input type="text" class="form-control" ng-model="info.GroupName" readonly />
                </div>
                <div class="form-group">
                    <label class="control-label">Group Code</label>
                    <input type="text" class="form-control" ng-model="info.GroupCode" readonly />
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea class="form-control" ng-model="info.Description" readonly></textarea>
                </div>
                <h4 class="form-section">
                    Doctor List
                    <a href="javascript:;"
                        class="btn btn-md green pull-right"
                        style="position: relative; bottom:13px"
                        ng-click="addDoctor()">
                            <i class="glyphicon glyphicon-plus"></i> Add
                    </a>
                </h4>
                <div class="table-scrollable margin-top-30">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr style="width:100%;">
                                <th width="1">#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th width="1">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in doctors">
                                <td>{{$index+1}}</td>
                                <td>{{d.FirstName}}</td>
                                <td>{{d.LastName}}</td>
                                <td>{{d.UserAccount.PhoneNumber}}</td>
                                <td>{{d.UserAccount.Email}}</td>
                                <td><button class="btn btn-danger" ng-click="deleteDoctor(d)"> Delete </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
	</div>
</div>
<script type="text/ng-template" id="linkDoctor">
	<doctor-list on-link="isLink" on-success="runSuccess" ></doctor-list>
</script>
<script type="text/ng-template" id="updateInfo">
    <doctor-group-create on-type="'update'" on-data="data" on-success="success" ></doctor-group-create>
</script>
