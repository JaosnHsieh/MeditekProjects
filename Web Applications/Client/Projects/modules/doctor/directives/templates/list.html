<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">Doctor</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<b>Doctor</b>
			<i class="fa fa-angle-right"></i>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->

<!-- content page -->
<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption font-green">
			<i class="icon-list font-green"></i>
			<span class="caption-subject bold uppercase"> Doctor</span>
		</div>
		<div class="actions">
			<a href="javascript:;" class="btn btn-circle red btn-sm" ng-click="toggleFilter()">
				<i class="fa fa-filter"></i> Filter
			</a>
			<a href="javascript:;" class="btn btn-circle blue btn-sm" ui-sref="authentication.doctor.create">
				<i class="glyphicon glyphicon-plus"></i> Create
			</a>
			<a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""></a>
		</div>
	</div>
	<div class="portlet-body">
		<!-- begin filter -->
		<span ng-hide="toggle">
            <div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label class="label-control">Firstname</label>
						<input ng-model="doctor.search.FirstName" ng-enter="doctor.onSearch()" class="form-control" placeholder="Firstname">
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="label-control">Lastname</label>
						<input ng-model="doctor.search.LastName" ng-enter="doctor.onSearch()" class="form-control" placeholder="Lastname">
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="label-control">Mobile</label>
						<input ng-model="doctor.search.PhoneNumber" ng-enter="doctor.onSearch()" class="form-control" placeholder="Mobile">
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="label-control">Email</label>
						<input ng-model="doctor.search.Email" ng-enter="doctor.onSearch()" class="form-control" placeholder="Email">
					</div>
				</div>
			</div>
        </span>
        <span ng-show="toggle"></span>
        <!-- end filter -->
		<!-- begin table -->
		<div class="table-scrollable">
			<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>
						Firstname
						<a ng-if="doctor.search.sortFisrtName === 'ASC'" ng-click="doctor.sortBy({field:'sortFisrtName', sort: 'DESC'})">
							<i class="fa fa-sort-asc"></i>
						</a>
						<a ng-if="doctor.search.sortFisrtName === 'DESC'" ng-click="doctor.sortBy({field:'sortFisrtName', sort: 'ASC'})">
							<i class="fa fa-sort-desc"></i>
						</a>
					</th>
					<th>
						Lastname
						<a ng-if="doctor.search.sortLastName === 'ASC'" ng-click="doctor.sortBy({field:'sortLastName', sort: 'DESC'})">
							<i class="fa fa-sort-asc"></i>
						</a>
						<a ng-if="doctor.search.sortLastName === 'DESC'" ng-click="doctor.sortBy({field:'sortLastName', sort: 'ASC'})">
							<i class="fa fa-sort-desc"></i>
						</a>
					</th>
					<th>Mobile</th>
					<th>
						Email
						<a ng-if="doctor.search.sortEmail === 'ASC'" ng-click="doctor.sortBy({field:'sortEmail', sort: 'DESC'})">
							<i class="fa fa-sort-asc"></i>
						</a>
						<a ng-if="doctor.search.sortEmail === 'DESC'" ng-click="doctor.sortBy({field:'sortEmail', sort: 'ASC'})">
							<i class="fa fa-sort-desc"></i>
						</a>
					</th>
					<th>Enable</th>
				</tr>
			</thead>
			<tbody>
			<tbody>
				<tr ng-repeat="row in doctor.list" ng-click="openModalDoctor()">
					<td>&nbsp;</td>
					<td>{{ row.FirstName }}</td>
					<td>{{ row.LastName }}</td>
					<td>{{ row.UserAccount.PhoneNumber }}</td>
					<td>{{ row.Email }}</td>
					<td>
						<span ng-if="row.Enable != 'N'">
							<i class="fa fa-check"></i>
						</span>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
		<!-- begin pagination -->
		<div class="row">
			<div class="col-md-5 col-sm-12">
				<div class="dataTables_info" id="sample_1_info" role="status" aria-live="polite">
					<!-- Showing 1 to 10 of 43 entries -->
				</div>
			</div>
			<div class="col-md-7 col-sm-12">
				<div class="dataTables_paginate paging_simple_numbers" id="sample_1_paginate">
					<pagination boundary-links="true" total-items="doctor.count" ng-model="doctor.search.page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="doctor.search.limit" max-size="doctor.search.max_size" ng-change="setPage(doctor.search.page)"></pagination>
				</div>
			</div>
		</div>
		<!-- end pagination -->
		<!-- end table -->

		<!-- begin pagination -->
		<!-- end paginatiton -->
	</div>
</div>
<!-- end content page -->
