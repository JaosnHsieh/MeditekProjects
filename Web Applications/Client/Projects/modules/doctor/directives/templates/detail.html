	                                        <div class="col-md-6 col-sm-6">
	                                            <div class="input-icon">
	                                                <i class="glyphicon glyphicon-user"></i>
	                                                <input type="text" class="form-control" readonly="true" ng-model="info.UserAccount.UserName">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-ms-3">Email</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <div class="input-icon">
	                                                <i class="glyphicon glyphicon-envelope"></i>
	                                                <input type="text" class="form-control" readonly="true" ng-model="info.Email">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-ms-3">Mobile</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <div class="input-icon">
	                                                <i class="glyphicon glyphicon-phone"></i>
	                                                <input type="text" class="form-control" readonly="true" ng-model="info.UserAccount.PhoneNumber">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="checkbox">
	                                        <label class="label-control col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
	                                            <input type="checkbox" ng-model="info.Enable" ng-true-value="'Y'" ng-false-value="'N'"> Enable
	                                        </label>
	                                    </div>
	                                </div>
                                </div>
                                <div class="tab-pane" id="tab_Basic">
                                    <div class="form-horizontal">
	                                    <!-- begin title -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Title</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <select class="form-control" ng-options="t.id as t.name for t in titles" ng-model="info.Titles">
	                                                <option value=''>Select Title</option>
	                                            </select>
	                                        </div>
	                                    </div>
	                                    <!-- end title -->
	                                    <!-- Begin Firstname -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Firstname</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <input type="text" class="form-control" placeholder="Firstname" ng-model="info.FirstName">
	                                        </div>
	                                    </div>
	                                    <!-- End Firstname -->
	                                    <!-- Begin Middlename -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Middlename</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <input type="text" class="form-control" placeholder="Middlename" ng-model="info.MiddleName">
	                                        </div>
	                                    </div>
	                                    <!-- End Middlename -->
	                                    <!-- Begin Surname -->
	                                    <div class="form-group ">
	                                        <label class="control-label col-md-3 col-sm-3">Lastname</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <input type="text" class="form-control" placeholder="Lastname" ng-model="info.LastName">
	                                        </div>
	                                    </div>
	                                    <!-- End Surname -->
	                                    <!-- begin DOB -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Date of Birth</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <div class="input-icon">
	                                                <i class="fa fa-calendar"></i>
	                                                <input type="text" class="form-control form-control-inline date-picker" ng-model="info.DOB" ng-pattern="/^(\d{1,2 col-sm-2})\/(\d{1,2 col-sm-2})\/(\d{4})$/">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <!-- end DOB -->
	                                    <!-- Healthlink ID -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Healthlink ID</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <input type="text" placeholder="Healthlink ID" class="form-control" ng-model="info.HealthLinkID" readonly="true">
	                                        </div>
	                                    </div>
	                                    <!-- End Healthlink ID -->
	                                    <!--  Clinical Department-->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Clinical Department</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <input type="text" class="form-control" disabled placeholder="Clinical Department" ng-model="info.Department">
	                                        </div>
	                                    </div>
	                                    <!-- end Clinical Department -->
	                                    <!-- Provider Number -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Provider Number</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <input type="text" placeholder="Provider Number" class="form-control" ng-model="info.ProviderNumber">
	                                        </div>
	                                    </div>
	                                    <!-- Provider Number -->
	                                    <!-- Type -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Type</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <input type="text" class="form-control" placeholder="Type" disabled ng-model="info.Type">
	                                        </div>
	                                    </div>
	                                    <!-- End Type -->
	                                </div>
                                </div>
                                <div class="tab-pane" id="tab_Contact">
                                	<div class="form-horizontal">

	                                    <div class="form-group">

	                                                <i class="glyphicon glyphicon-phone"></i>

	                                    </div>

	                                            </div>
	                                        </div>

	                                                <i class="glyphicon glyphicon-road"></i>
	                                                <input type="text" class="form-control" placeholder="Address1" ng-model="info.Address1">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <!-- End Address1 -->
	                                    <!-- Begin Address2 -->
	                                    <div class="form-group ">
	                                        <label class="control-label col-md-3 col-sm-3">Address2</label>
	                                        <div class="col-md-6 col-sm-6">
	                                            <div class="input-icon">
	                                                <i class="glyphicon glyphicon-road"></i>
	                                                <input type="text" class="form-control" placeholder="Address2" ng-model="info.Address2">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <!-- End Address2 -->
	                                    <!-- begin Postcode -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Postcode</label>
	                                        <div class="col-md-6 col-sm-6">
	                                        	<div class="input-icon">
	                                        		<i class="glyphicon glyphicon-map-marker"></i>
	                                            	<input type="text" maxlength="4" class="form-control" placeholder="Postcode" ng-model="info.Postcode">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <!-- end Postcode -->
	                                    <!-- begin Suburb -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">Suburb</label>
	                                        <div class="col-md-6 col-sm-6">
	                                        	<div class="input-icon">
	                                        		<i class="glyphicon glyphicon-tree-conifer"></i>
	                                            	<input type="text" class="form-control" placeholder="Suburb" ng-model="info.Suburb">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <!-- end Suburb -->
	                                    <!-- begin State -->
	                                    <div class="form-group">
	                                        <label class="control-label col-md-3 col-sm-3">State</label>
	                                        <div class="col-md-6 col-sm-6">
	                                        	<div class="input-icon">
	                                        		<i class="glyphicon glyphicon-globe"></i>
	                                            	<input type="text" class="form-control" placeholder="State" ng-model="info.State">
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <!-- end State -->
	                                    <!-- begin Country -->
	                                    <div class="form-group">

	                                            <div class="input-icon">
	                                            	<i class="fa fa-flag"></i>
		                                            <select class="select2 form-control" ng-options="c.ID as c.ShortName for c in country" ng-model="info.CountryID">
		                                                <option value="">Select Country</option>
		                                            </select>
		                                        </div>
	                                        </div>
	                                    </div>
	                                    <!-- end Country -->
	                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row pull-right">
                    <div class="col-md-12">
                		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="onCancel()"><i class="icon-action-undo"></i> Close</button>
