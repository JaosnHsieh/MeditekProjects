<h3 class="page-title bold">Doctor Group</h3>

<!-- content page -->
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-list"></i>
			<span class="caption-subject bold uppercase">Doctor Group</span>
		</div>
		<div class="actions">
			<a href="javascript:;" class="btn red btn-sm" ng-click="toggleFilter()"><i class="fa fa-filter"></i> Filter</a>
			<a  href="javascript:;" class="btn blue" ng-click="create()">
			<i class="glyphicon glyphicon-plus"></i> Create</a>
		</div>
	</div>
	<div class="portlet-body">
		<div class="table-scrollable">
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr style="width:100%;">
						<th width="1">#</th>
						<th>
							Name
							<i class="fa fa-sort-asc"  ng-click="sort('CompanyName','ASC')" ng-show="fieldSort['CompanyName']=='ASC'" ></i>
                        	<i class="fa fa-sort-desc" ng-click="sort('CompanyName','DESC')"ng-show="fieldSort['CompanyName']=='DESC'"></i>
						</th>
	 					<th width="15%">
	 						Status
	 						<i class="fa fa-sort-asc"  ng-click="sort('Active','ASC')" ng-show="fieldSort['Active']=='ASC'" ></i>
                        	<i class="fa fa-sort-desc" ng-click="sort('Active','DESC')"ng-show="fieldSort['Active']=='DESC'"></i>
	 					</th>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input ng-model="search['CompanyName']" ng-keypress="Search(search,$event.which)" class="form-control" placeholder="CompanyName" /></td>
						<td>
							<select class="form-control" ng-change="Search(search,'13')" ng-model="search.Active">
								<option value="Y">Active</option>
								<option value="N">In Active</option>
							</select>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ui-sref="authentication.doctor.groupDetail">
						<td>1</td>
						<td>asas</td>
						<td class="text-center">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-md-5 col-sm-12">
				&nbsp;
			</div>
			<div class="col-md-7 col-sm-12" style="text-align:right">
				<div class="dataTables_paginate paging_simple_numbers" id="sample_1_paginate">
					<uib-pagination 
					boundary-links="true" 
					total-items="count" 
					ng-model="searchObjectMap.currentPage" 
					class="pagination-md " 
					previous-text="&lsaquo; " 
					next-text="&rsaquo; " 
					first-text="&laquo; " 
					last-text="&raquo; " 
					items-per-page="searchObjectMap.limit" 
					max-size="searchObjectMap.maxSize"
					ng-change="setPage()"></uib-pagination>
				</div>
			</div>
		</div>
	</div>
</div>
