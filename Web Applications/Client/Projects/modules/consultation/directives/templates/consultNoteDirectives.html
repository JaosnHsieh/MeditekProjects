
 <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="glyphicon glyphicon-pencil"></i>
                <span class="caption-subject bold uppercase">Consult Notess</span> {{requestInfo}}
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse"> </a>
                <a href="javascript:;" class="fullscreen"> </a>
            </div>
        </div>
        <div class="portlet-body form">
            <form name="form" class="form-horizontal" novalidate ng-submit="submit()">
                <div class="form-body">
                    <br/>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">History of previous skin cancers and treatment</label>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" class="form-control" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.History.cancersTreatmens'].Value">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3">History of immunosuppression</label>
                        <div class="col-md-8 col-sm-8">
                            <input type="text" class="form-control" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.History.immunosuppression'].Value">
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <h4 class="bold">RELEVANT CLINICAL FEATURES OF LESION (S)</h4>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">Biopsied proven</label>
                                <div class="col-md-8 col-sm-8">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="Biopsied_proven" value="Y" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Biopsiedproven'].Value"> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="Biopsied_proven" value="N" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Biopsiedproven'].Value"> No
                                        </label>
                                        <label class="radio-inline">
                                            Which pathology provider
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">SITE</label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Site'].Value">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">DIMENSION</label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Dimension'].Value">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">COLOUR</label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Colour'].Value">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">BORDER</label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Border'].Value">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">ULCERATION</label>
                                <div class="col-md-8 col-sm-8">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="ULCERATION" value="Y" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.ULCERATION'].Value"> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="ULCERATION" value="N" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.ULCERATION'].Value"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">SATELLITE LESION</label>
                                <div class="col-md-8 col-sm-8">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="SATELLITE_LESION" value="Y" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Satellite_Lesion'].Value"> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="SATELLITE_LESION" value="N" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Satellite_Lesion'].Value"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">PERINEURAL SYMPTOMS</label>
                                <div class="col-md-8 col-sm-8">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="PERINEURAL_SYMPTOMS" value="Y" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Perineural_Symptoms'].Value"> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="PERINEURAL_SYMPTOMS" value="N" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Perineural_Symptoms'].Value"> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4 col-sm-4">
                                    <input type="checkbox" ng-model="consultNote.OTHER" ng-checked="OtherCheckbox('OTHER',consultNote.OTHER)"> OTHER
                                </label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" placeholder="Enter Other" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Relevant.Others'].Value" ng-disabled="consultNote.OTHER == false">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-5">
                            <div class="thumbnail">
                                <img src="theme/assets/global/images/Option 4 newW.jpg" width="100%">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2 bold">DDX</label>
                        <div class="col-md-9 col-sm-9">
                            <div class="checkbox-list">
                                <div class="row">
                                    <div class="col-md-2 col-sm-2">
                                        <label class="checkbox-inline bold">
                                            <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.DDX.BCC'].Value"> BCC
                                        </label>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <label class="checkbox-inline bold">
                                            <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.DDX.SCC'].Value"> SCC
                                        </label>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <label class="checkbox-inline bold">
                                            <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.DDX.Melanonia'].Value"> Melanonia
                                        </label>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <label class="checkbox-inline bold">
                                            <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.DDX.Merkel'].Value"> Merkel
                                        </label>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <label class="checkbox-inline bold">
                                            <input type="checkbox" ng-model="consultNote.DDX.Other" ng-checked="OtherCheckbox('DDXOther',consultNote.DDX.Other)"> Other
                                        </label>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <input type="text" class="form-control" placeholder="Enter Other" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.DDX.Other'].Value" ng-disabled="consultNote.DDX.Other == false">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <h4 class="bold">RECOMMENDATIONS</h4>
                    <div class="row margin-top-20">
                        <div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">

                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Biopsy'].Value"> Biopsy
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Effudex__/__Aldara'].Value"> Effudex/Aldara
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Cryotherapy'].Value"> Cryotherapy
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Laser__ablation'].Value"> Laser ablation
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Surgical__excision'].Value"> Surgical excision
                                            </label>
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Risk__complication'].Value"> Risk and complication explained
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Flap'].Value"> Flap
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Graft'].Value"> Graft
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.SSG'].Value"> SSG
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.FTSG'].Value"> FTSG
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Lymph_Removal'].Value"> Lymph node removal
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">Adjunct therapy - Refer to</label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Adjunct__Refer.Oncologist'].Value"> Oncologist
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Adjunct__Refer.Radiation__Oncologist'].Value"> Radiation Oncologist
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-3">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Adjunct__Refer.Palliative'].Value"> Palliative
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row margin-bottom-20">
                                        <div class="col-md-12 col-sm-12">
                                            <label class="checkbox-inline">
                                                Further Investigation :
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 col-sm-2">
                                            <label class="radio-inline">
                                                <input type="checkbox" ng-model="RECOMMENDATIONS.US"> US
                                            </label>
                                        </div>
                                        <div ng-show="RECOMMENDATIONS.US == true">
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="US" value="WD" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.US'].Value"> WD
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="US" value="ENVISION" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.US'].Value"> ENVISION
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="US" value="INSIGHT" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.US'].Value"> INSIGHT
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="US" value="OtherProvider" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.US'].Value"> Other Provider
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <input type="text" class="form-control" placeholder="Enter Other" ng-model="RECOMMENDATIONS.USOTHER" ng-disabled="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.US'].Value !== 'OtherProvider'">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-2 col-sm-2">
                                            <label class="radio-inline">
                                                <input type="checkbox" ng-model="RECOMMENDATIONS.MRI"> MRI
                                            </label>
                                        </div>
                                        <div ng-show="RECOMMENDATIONS.MRI == true">
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="MRI" value="WD" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.MRI'].Value"> WD
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="MRI" value="ENVISION" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.MRI'].Value"> ENVISION
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="MRI" value="INSIGHT" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.MRI'].Value"> INSIGHT
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="MRI" value="OtherProvider" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.MRI'].Value"> Other Provider
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <input type="text" class="form-control" placeholder="Enter Other" ng-model="RECOMMENDATIONS.MRIOtherProvider" ng-disabled="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.MRI'].Value !== 'OtherProvider'">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-list">
                                    <div class="row">
                                        <div class="col-md-2 col-sm-2">
                                            <label class="radio-inline">
                                                <input type="checkbox" ng-model="RECOMMENDATIONS.PETSCAN"> Pet Scan
                                            </label>
                                        </div>
                                        <div ng-show="RECOMMENDATIONS.PETSCAN == true">
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="PetScan" value="WD" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.PetScan'].Value"> WD
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="PetScan" value="ENVISION" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.PetScan'].Value"> ENVISION
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="PetScan" value="INSIGHT" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.PetScan'].Value"> INSIGHT
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <div class="radio-list">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="PetScan" value="OtherProvider" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.PetScan'].Value"> Other Provider
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-2">
                                                <input type="text" class="form-control" placeholder="Enter Other" ng-model="RECOMMENDATIONS.PetScanOTHER" ng-disabled="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.PetScan'].Value !== 'OtherProvider'">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-sm-2 bold">Recommended Anaesthesia</label>
                        <div class="col-md-7 col-sm-7">
                            <div class="checkbox-list">
                                <div class="row">
                                    <div class="col-md-2 col-sm-2">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Recommended__Anaesthesia.GA'].Value"> GA
                                        </label>
                                    </div>
                                    <div class="col-md-2 col-sm-2">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Recommended__Anaesthesia.LA'].Value"> LA
                                        </label>
                                    </div>
                                    <div class="col-md-4 col-sm-4">

                                            <input type="checkbox" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.Recommended__Anaesthesia.IV__Sedation'].Value"> IV Sedation

                                    <div class="col-md-4 col-sm-4">

                                </div>

                    </div>
                    <div class="form-group">

                        <div class="col-md-7 col-sm-7">
                            <div class="checkbox-list">
                                <div class="row">
                                    <div class="col-md-4 col-sm-4">
                                        <label class="checkbox-inline">
                                            <input type="radio" value="Category 1 (within 30 days)" name="Urgency" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Urgency'].Value"> Category 1 (within 30 days)

                                    </div>
                                    <div class="col-md-4 col-sm-4">
                                        <label class="checkbox-inline">
                                            <input type="radio" value="Category 2 (31 -90 days)" name="Urgency" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Urgency'].Value"> Category 2 (31 -90 days)

                                    </div>
                                    <div class="col-md-4 col-sm-4">
                                        <label class="checkbox-inline">
                                            <input type="radio" value="Category 3 (90 days to 1 year)" name="Urgency" ng-model="requestInfo.Consultations[0].ConsultationData['Consultation__Details.Appointment.RECOMMENDATIONS.Urgency'].Value"> Category 3 (90 days to 1 year)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
