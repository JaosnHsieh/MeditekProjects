<form name="form" class="form-horizontal" novalidate ng-submit="save()">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" 
			aria-hidden="true" ng-click="Cancel()"></button>
		<h4 class="modal-title uppercase bold font-red">
			<i class="icon-settings"></i> Add Data</h4>
	</div>
	<div class="modal-body">
		<div class="form-body">
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3">Operation</label>
				<div class="col-md-8 col-sm-8">
					<input type="text" class="form-control" ng-model="data.operation">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3">Appros.Year</label>
				<div class="col-md-8 col-sm-8">
					<input type="text" class="form-control" ng-model="data.appros_year">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3">Surgeon</label>
				<div class="col-md-8 col-sm-8">
					<input type="text" class="form-control" ng-model="data.surgeon">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3">Notes</label>
				<div class="col-md-8 col-sm-8">
					<textarea class="form-control" rows="3" ng-model="data.notes"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="form-actions right">
			<button type="button" class="btn btn-lg dark" data-dismiss="modal" 
				ng-click="cancel()">Cancel</button>
			<button type="submit" class="btn btn-lg red">
				<i class="glyphicon glyphicon-save"></i> Save</button>
		</div>
	</div>
</form>
