<div class="contentPatient">
	<div class="row">
		<div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<span class="caption-subject">
							<i class="glyphicon glyphicon-search"></i> Search Patient
						</span>
					</div>
				</div>
				<div class="portlet-body form" >
					<form name="search" class="form-horizontal " novalidate ng-submit="SubmitSearch()" ng-show="step1">
						<div class="form-body my-form-body-padding">
							<div class="row margin-top-20">
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4">
											Firstname <span class="required">*</span>
										</label>
										<div class="col-md-8 col-sm-8">
											<input type="text" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4">
											Lastname <span class="required">*</span>
										</label>
										<div class="col-md-8 col-sm-8">
											<input type="text" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4">
											Date of Birth <span class="required">*</span>
										</label>
										<div class="col-md-8 col-sm-8">
											<input type="text" class="form-control date-picker">
										</div>
									</div>
								</div>
								<div class="col-md-6 col-sm-6">
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4">
											Gender <span class="required">*</span>
										</label>
										<div class="col-md-8 col-sm-8">
											<div class="radio-list">
												<label class="radio-inline">
													<input type="radio" name="gender" value="M"> Male
												</label>
												<label class="radio-inline">
													<input type="radio" name="gender" value="F"> Female
												</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4">
											Mobile <span class="required">*</span>
										</label>
										<div class="col-md-8 col-sm-8">
											<input type="text" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-4 col-sm-4">
											Email <span class="required">&nbsp;</span>
										</label>
										<div class="col-md-8 col-sm-8">
											<input type="text" class="form-control">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-actions right">
							<a href="javascript:;" class="btn btn-lg btn-default" ui-sref="unAuthentication.loginPatient">Cancel</a>
							<button type="reset" class="btn btn-lg yellow">Reset</button>
							<button type="submit" class="btn btn-lg blue">Search</button>
						</div>
					</form>
					<form name="activation" class="form-horizontal " novalidate ng-submit="SubmitActivation()" ng-show="step2">
						<div class="form-body">
							<div class="form-group margin-top-20">
								<label class="control-label col-md-4 col-sm-4">Activation code <span class="required">*</span></label>
								<div class="col-md-4 col-sm-4">
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-actions right">
							<button type="button" class="btn btn-lg btn-default" ng-click="Cancel()">Cancel</button>
							<button type="submit" class="btn btn-lg blue">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</style>
