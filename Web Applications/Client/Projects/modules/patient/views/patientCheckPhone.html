<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">Check Phone</h3>
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<a ui-sref="authentication.patient.list">Patient</a>
		</li>
		<li>
			<i class="fa fa-angle-right"></i>
			<b>Check Phone</b>
		</li>
	</ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN Portlet PORTLET-->
<div class="portlet light bordered">
	<div class="portlet-title tabbable-line">
		<div class="caption">
			<i class="icon-pin font-green"></i>
			<span class="caption-subject bold font-green uppercase">Check Phone </span>
		</div>
		<div class="actions">
			<a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""></a>
		</div>
	</div>
	<div class="portlet-body form">
		<form class="form-horizontal" role="form">
			<div class="form-body">
				<div class="row">
					<!-- Begin First name -->
					<div class="form-group">
						<label class="control-label col-md-4">First Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="First Name">
						</div>
					</div>
					<!-- End First name -->
					<!-- Begin Sur name -->
					<div class="form-group ">
						<label class="control-label col-md-4">Sur Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Sur Name">
						</div>
					</div>
					<!-- End Sur name -->
					<!-- begin Mobile -->
					<div class="form-group">
						<label class="control-label col-md-4">Mobile</label>
						<div class="col-md-4">
							<div class="input-icon">
								<i class="icon-call-end"></i>
								<input type="text" class="form-control" placeholder="Mobile">
							</div>
						</div>
					</div>
					<!-- end Mobile -->
				</div>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-offset-4 col-md-8">
						<a class="btn default" ui-sref="authentication.patient.list"><i class="icon-arrow-left"></i> Cancel</a>
						<a class="btn green" ui-sref="authentication.patient.create">Next <i class="icon-arrow-right"></i></a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- END Portlet PORTLET-->
